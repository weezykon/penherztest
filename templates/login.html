<style type="text/css">
  .loginbg{
    background-image: url(assets/images/480421.jpg);
    background-size: cover;
    height: 90vh;
    margin-top: 0px !important;
    background-attachment: fixed;
    background-position: center;
  }
</style>
<section id="content" class="loginbg m-t-lg wrapper-md animated fadeInUp">    
    <div class="container aside-xl">
      <a class="navbar-brand block">
      <img src="assets/images/mainlogo.svg" style="width: 70%;" />
      </a>
      <section class="m-b-lg">
        <header class="wrapper text-center">
        </header>
        <form ng-submit="loginuser(userdata)">
          <div class="list-group">
            <div class="list-group-item">
              <input type="text" placeholder="Username" ng-model="userdata.username" class="form-control no-border" autocomplete="off" required="required">
            </div>
            <div class="list-group-item">
               <input type="password" placeholder="Password" ng-model="userdata.password" class="form-control no-border" autocomplete="off" required="required">
            </div>
          </div>
          <button type="submit" class="btn btn-lg btn-primary btn-block">Sign in</button>
          <!-- <div class="text-center m-t m-b"><a href="#"><small>Forgot password?</small></a></div> -->
          <div class="line line-dashed"></div>
          <p class="text-muted text-center"><small style="color:#fff;font-size: 20px">New Here?</small></p>
          <a href="#/register" class="btn btn-lg btn-default btn-block">Sign Up</a>
        </form>
      </section>
    </div>
  </section>
  <!-- footer -->
  <footer id="footer">
    <div class="text-center padder">
      <p>
        <small>Penherz<br>&copy; 2017</small>
      </p>
    </div>
  </footer>
